<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчёт количества очков</title>

    <style>
      #result {
        font-weight: bold;
      }

      fieldset {
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>
          <a href="https://www.howlongtobeat.com/" target="_blank"
            >Время прохождения</a
          >
        </legend>
        <input
          type="number"
          min="1"
          max="1000"
          id="walkthroughHours"
          name="walkthroughHours"
          value="1"
        />ч
        <input
          type="number"
          min="0"
          max="59"
          id="walkthroughMins"
          name="walkthroughMins"
          value="10"
        />м
      </fieldset>

      <fieldset>
        <legend>Есть ли выбор сложности?</legend>
        <input
          type="checkbox"
          id="isDifficultiesCountMoreThanOne"
          name="isDifficultiesCountMoreThanOne"
          onclick="enableDifficultiesControls()"
        />
        <label for="isDifficultiesCountMoreThanOne">Да</label>
        <br />
        <label for="selectedDifficulty">Выбранная сложность:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="selectedDifficulty"
          name="selectedDifficulty"
          value="2"
          disabled
          onchange="checkSelectedDifficulty()"
        />
        <br />
        <label for="difficultiesCount">Количество сложностей:</label>
        <input
          type="number"
          min="2"
          max="100"
          id="difficultiesCount"
          name="difficultiesCount"
          value="3"
          disabled
          onchange="enableTwoDifficultiesControls();checkSelectedDifficulty();"
        />
        <br />
        <input
          type="radio"
          id="difficultiesEasyNormal"
          name="difficulties"
          disabled
        />
        <label for="difficultiesEasyNormal">Easy/Normal</label>
        <input
          type="radio"
          id="difficultiesNormalHard"
          name="difficulties"
          disabled
          checked
        />
        <label for="difficultiesNormalHard">Normal/Hard</label>
      </fieldset>

      <fieldset>
        <legend>
          Количество сложных жанров (<a
            href="#"
            title="Bullet hell, Shoot 'em up, Roguelike, RTS, JRPG, Souls-like, Metroidvania, Puzzle"
            >?</a
          >)
        </legend>
        <input
          type="number"
          min="0"
          max="13"
          id="hardGenresCount"
          name="hardGenresCount"
          value="0"
        />
        <br />
        <!-- TODO: добавить веса для сложных жанров -->
        <div style="display: none">
          <input type="checkbox" id="genre1" name="genre1" disabled />
          <label for="genre1" title="1">Bullet hell</label>
          <input type="checkbox" id="genre2" name="genre2" disabled />
          <label for="genre2" title="0.8">Shoot 'em up</label>
          <input type="checkbox" id="genre3" name="genre3" disabled />
          <label for="genre3" title="0.7">Roguelike</label>
          <input type="checkbox" id="genre4" name="genre4" disabled />
          <label for="genre4" title="0.5">RTS / JRPG / Souls-like</label>
          <input type="checkbox" id="genre5" name="genre5" disabled />
          <label for="genre5" title="0.3">Metroidvania / Puzzle</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <a href="https://www.metacritic.com/game/" target="_blank">Оценки</a>
        </legend>
        <label for="criticsScore">Metascore:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="criticsScore"
          name="criticsScore"
          value="85"
        />
        <label for="usersScore">User score:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="usersScore"
          name="usersScore"
          value="85"
        />
      </fieldset>

      <button type="button" onclick="calculateScore()">Посчитать!</button>
      <label id="result"></label>
    </form>

    <script type="text/javascript" src="points_calculation.js"></script>
  </body>
</html>
