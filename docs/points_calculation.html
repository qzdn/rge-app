<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчёт количества очков</title>

    <style>
      #result,
      legend {
        font-weight: bold;
      }

      fieldset {
        margin-bottom: 12px;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>
          <a href="https://www.howlongtobeat.com/" target="_blank"
            >Время прохождения</a
          >
        </legend>
        <input
          type="number"
          min="1"
          max="1000"
          id="walkthroughHours"
          name="walkthroughHours"
          value="1"
        />ч
        <input
          type="number"
          min="0"
          max="59"
          id="walkthroughMins"
          name="walkthroughMins"
          value="0"
        />м
      </fieldset>

      <fieldset>
        <legend>Есть ли выбор сложности?</legend>
        <input
          type="checkbox"
          id="isDifficultiesCountMoreThanOne"
          name="isDifficultiesCountMoreThanOne"
          onclick="enableDifficultiesControls()"
        />
        <label for="isDifficultiesCountMoreThanOne">Да</label>
        <br />
        <label for="selectedDifficulty">Выбранная сложность:</label>
        <input
          type="number"
          min="1"
          max="50"
          id="selectedDifficulty"
          name="selectedDifficulty"
          value="2"
          disabled
        />
        <br />
        <label for="difficultiesCount">Количество сложностей:</label>
        <input
          type="number"
          min="2"
          max="50"
          id="difficultiesCount"
          name="difficultiesCount"
          value="3"
          disabled
          onchange="enableTwoDifficultiesControls()"
        />
        <br />
        <input
          type="radio"
          id="difficultiesEasyNormal"
          name="difficulties"
          disabled
        />
        <label for="difficultiesEasyNormal">Easy/Normal</label>
        <input
          type="radio"
          id="difficultiesNormalHard"
          name="difficulties"
          disabled
          checked
        />
        <label for="difficultiesNormalHard">Normal/Hard</label>
      </fieldset>

      <fieldset>
        <legend>Cложные жанры</legend>
        <input type="checkbox" id="genre1" name="genre1" />
        <label for="genre1">Bullet hell</label><br />

        <input type="checkbox" id="genre2" name="genre2" />
        <label for="genre2">Tactical RPG</label><br />

        <input type="checkbox" id="genre3" name="genre3" />
        <label for="genre3">RTS, Roguelike, JRPG, Shoot 'em up</label><br />

        <input type="checkbox" id="genre4" name="genre4" />
        <label for="genre4">Souls-like</label><br />

        <input type="checkbox" id="genre5" name="genre5" />
        <label for="genre5">Metroidvania, Puzzle / Quest</label>
      </fieldset>

      <fieldset>
        <legend>
          <a href="https://www.metacritic.com/game/" target="_blank">Оценки</a>
        </legend>
        <label for="criticsScore">Metascore:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="criticsScore"
          name="criticsScore"
          value="85"
        />
        <label for="usersScore">User score:</label>
        <input
          type="number"
          min="1"
          max="100"
          id="usersScore"
          name="usersScore"
          value="85"
        />
      </fieldset>

      <button type="button" onclick="calculateScore()">Посчитать!</button>
      <label id="result"></label>
    </form>

    <script type="text/javascript" src="points_calculation.js"></script>
  </body>
</html>
